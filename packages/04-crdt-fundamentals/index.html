<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phase 4: CRDT 基础 - 交互式 Demo</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 1400px;
        margin: 0 auto;
      }

      h1 {
        text-align: center;
        color: white;
        margin-bottom: 10px;
        font-size: 2.5em;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      .subtitle {
        text-align: center;
        color: rgba(255, 255, 255, 0.9);
        margin-bottom: 30px;
        font-size: 1.1em;
      }

      .demo-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
      }

      .editor-panel {
        background: white;
        border-radius: 12px;
        padding: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      }

      .editor-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
        padding-bottom: 15px;
        border-bottom: 2px solid #e0e0e0;
      }

      .editor-title {
        font-size: 1.3em;
        font-weight: bold;
        color: #333;
      }

      .replica-badge {
        padding: 5px 15px;
        border-radius: 20px;
        font-size: 0.85em;
        font-weight: bold;
        color: white;
      }

      .badge-alice {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }

      .badge-bob {
        background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      }

      .badge-charlie {
        background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      }

      .editor-textarea {
        width: 100%;
        min-height: 120px;
        padding: 15px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 1.1em;
        font-family: "Monaco", "Menlo", "Courier New", monospace;
        resize: vertical;
        transition: border-color 0.3s;
      }

      .editor-textarea:focus {
        outline: none;
        border-color: #667eea;
      }

      .editor-info {
        margin-top: 15px;
        padding: 12px;
        background: #f5f5f5;
        border-radius: 6px;
        font-size: 0.9em;
      }

      .info-row {
        display: flex;
        justify-content: space-between;
        margin: 5px 0;
      }

      .info-label {
        color: #666;
        font-weight: 500;
      }

      .info-value {
        color: #333;
        font-weight: bold;
        font-family: monospace;
      }

      .control-panel {
        background: white;
        border-radius: 12px;
        padding: 25px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        margin-bottom: 20px;
      }

      .control-title {
        font-size: 1.2em;
        font-weight: bold;
        color: #333;
        margin-bottom: 15px;
      }

      .button-group {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin-bottom: 20px;
      }

      .btn {
        padding: 10px 20px;
        border: none;
        border-radius: 6px;
        font-size: 1em;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s;
        color: white;
      }

      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }

      .btn:active {
        transform: translateY(0);
      }

      .btn-primary {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }

      .btn-danger {
        background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      }

      .btn-success {
        background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
      }

      .btn-info {
        background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      }

      .log-panel {
        background: white;
        border-radius: 12px;
        padding: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        max-height: 400px;
        overflow-y: auto;
      }

      .log-title {
        font-size: 1.2em;
        font-weight: bold;
        color: #333;
        margin-bottom: 15px;
      }

      .log-entry {
        padding: 10px;
        margin: 5px 0;
        border-radius: 6px;
        font-size: 0.9em;
        font-family: monospace;
        background: #f5f5f5;
        border-left: 4px solid #667eea;
      }

      .log-insert {
        border-left-color: #43e97b;
      }

      .log-delete {
        border-left-color: #f5576c;
      }

      .log-merge {
        border-left-color: #4facfe;
      }

      .scenario-description {
        background: rgba(255, 255, 255, 0.95);
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 15px;
        border-left: 4px solid #667eea;
      }

      .scenario-description h3 {
        margin-bottom: 10px;
        color: #667eea;
      }

      @media (max-width: 768px) {
        .demo-grid {
          grid-template-columns: 1fr;
        }

        h1 {
          font-size: 1.8em;
        }

        .button-group {
          flex-direction: column;
        }

        .btn {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>🚀 Phase 4: CRDT 基础</h1>
      <p class="subtitle">
        体验无冲突复制数据类型（CRDT）的魔力 - 去中心化协同编辑
      </p>

      <!-- 控制面板 -->
      <div class="control-panel">
        <h3 class="control-title">📝 场景测试</h3>
        
        <div class="scenario-description">
          <h3>当前场景</h3>
          <p id="scenario-desc">选择一个场景开始测试</p>
        </div>

        <div class="button-group">
          <button class="btn btn-primary" onclick="scenario1()">
            场景1：基础同步
          </button>
          <button class="btn btn-primary" onclick="scenario2()">
            场景2：并发插入
          </button>
          <button class="btn btn-primary" onclick="scenario3()">
            场景3：冲突解决
          </button>
          <button class="btn btn-success" onclick="syncAll()">
            同步所有副本
          </button>
          <button class="btn btn-danger" onclick="clearAll()">
            清空所有
          </button>
        </div>

        <div class="button-group">
          <button class="btn btn-info" onclick="showState()">
            查看内部状态
          </button>
          <button class="btn btn-info" onclick="testCounter()">
            测试 G-Counter
          </button>
        </div>
      </div>

      <!-- 编辑器网格 -->
      <div class="demo-grid">
        <!-- Alice 编辑器 -->
        <div class="editor-panel">
          <div class="editor-header">
            <div class="editor-title">Alice 的编辑器</div>
            <div class="replica-badge badge-alice">Replica A</div>
          </div>
          <textarea
            id="editor-alice"
            class="editor-textarea"
            placeholder="在这里输入..."
          ></textarea>
          <div class="editor-info">
            <div class="info-row">
              <span class="info-label">文本长度：</span>
              <span class="info-value" id="info-alice-length">0</span>
            </div>
            <div class="info-row">
              <span class="info-label">逻辑时钟：</span>
              <span class="info-value" id="info-alice-clock">0</span>
            </div>
            <div class="info-row">
              <span class="info-label">字符数（含墓碑）：</span>
              <span class="info-value" id="info-alice-chars">0</span>
            </div>
          </div>
        </div>

        <!-- Bob 编辑器 -->
        <div class="editor-panel">
          <div class="editor-header">
            <div class="editor-title">Bob 的编辑器</div>
            <div class="replica-badge badge-bob">Replica B</div>
          </div>
          <textarea
            id="editor-bob"
            class="editor-textarea"
            placeholder="在这里输入..."
          ></textarea>
          <div class="editor-info">
            <div class="info-row">
              <span class="info-label">文本长度：</span>
              <span class="info-value" id="info-bob-length">0</span>
            </div>
            <div class="info-row">
              <span class="info-label">逻辑时钟：</span>
              <span class="info-value" id="info-bob-clock">0</span>
            </div>
            <div class="info-row">
              <span class="info-label">字符数（含墓碑）：</span>
              <span class="info-value" id="info-bob-chars">0</span>
            </div>
          </div>
        </div>

        <!-- Charlie 编辑器 -->
        <div class="editor-panel">
          <div class="editor-header">
            <div class="editor-title">Charlie 的编辑器</div>
            <div class="replica-badge badge-charlie">Replica C</div>
          </div>
          <textarea
            id="editor-charlie"
            class="editor-textarea"
            placeholder="在这里输入..."
          ></textarea>
          <div class="editor-info">
            <div class="info-row">
              <span class="info-label">文本长度：</span>
              <span class="info-value" id="info-charlie-length">0</span>
            </div>
            <div class="info-row">
              <span class="info-label">逻辑时钟：</span>
              <span class="info-value" id="info-charlie-clock">0</span>
            </div>
            <div class="info-row">
              <span class="info-label">字符数（含墓碑）：</span>
              <span class="info-value" id="info-charlie-chars">0</span>
            </div>
          </div>
        </div>
      </div>

      <!-- 操作日志 -->
      <div class="log-panel">
        <h3 class="log-title">📋 操作日志</h3>
        <div id="log-container"></div>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
